<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- LINKS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Store</title>
  </head>
  <body class="container-lg">
    <!-- HEADER -->
    <header class="header">
      <h1>Логотип</h1>
      <div>
        <span>1</span>
        <div>
          <span>Корзина</span>
        </div>
      </div>
    </header>
    <!-- HEADER -->
    <!-- MAIN -->

    <main class="container-lg flex column">
      <!-- Item -->
      <div class="item-container d-flex flex-column justify-content-center " name="item" id="store-item">
        <div class="item">
          <div class="item-info container-sm d-flex justify-content-between">
            <span id="id">ID:2</span>
            <span class="availability" id="availible">Наличие</span>
          </div >
          <div class='d-flex justify-content-center'>
          <img
            class="item-img"
            id="img"
            src="https://d37kg2ecsrm74.cloudfront.net/web/ikea4/images/382/0238233_PE377690_S5.jpg"
            alt="item image"
          />
          </div>
          <div class='d-flex justify-content-center'>
            <h3 class="item-title">Стул</h3>
          </div>
          <div class="item-desc d-flex justify-content-center">
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <form class="item-form form-group d-flex justify-content-between" action="" onsubmit="">
            <span class="item-price" id="price">300</span>
            <button class="item-btn btn btn-primary" id='item-code' type="submit" >В Корзину</buttonclass="btn btn-primary">
          </form>
        </div>
      </div>
      <!-- Item -->
    </main>
    <!-- MAIN -->
    <!-- FOOTER -->
    <footer></footer>
    <!-- FOOTER -->
    <script type="text/javascript" src="/bundle.js"></script>
