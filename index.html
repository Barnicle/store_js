<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- LINKS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <title>Store</title>
</head>

<body class="container-xlg  bg-light" id="root">
  <!-- HEADER -->
  <header class="header">
    <div class="card-header d-flex flex-row justify-content-between">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" id="available" href="#">Наличие</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="title_sort" href="#">По названию</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="price_up" href="#">$ ↑</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" id="price_down" href="#">$ ↓</a>
        </li>
      </ul>
      <div class="navbar d-flex flex-row" id="cart">
        <div class="d-flex align-items-center">
          <span id="cart-items-quantity"></span>
          <i class="material-icons">shopping_cart</i>
          <span>Cart</span>
        </div>
      </div>
    </div>
    </div>

  </header>
  <main class="card text-center d-flex flex-row">

    <div class="card-body d-flex flex-column">
      <div class="container-lg flex column">
        <div class="column" id="items_placeholder ">
          <div class="row" id="list">
          </div>
          <div ">
            <input class=" btn btn-dark" type="button" id="first" value="first" />
          <input class="btn btn-dark" type="button" id="next" value="next" />
          <input class="btn btn-dark" type="button" id="previous" value="previous" />
          <input class="btn btn-dark" type="button" id="last" value="last" />
        </div>
      </div>
    </div>
    </div>
            <div class="scrollable-container">
            <div class="cart-contain d-flex flex-column justify-content-center align-items-center"id="cartList">
         </div>
         </div>
  </main>
<script type="text/javascript" src="./bundle.js" type="module"></script>
</body>
</html>
